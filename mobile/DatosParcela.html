<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DatosParcela</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div id="div1"></div>
<div class=" text-center">
    <br>
    <h2>Datos de parcela</h2>
    <br><br>
    <form>
        <div class="container" >
        <div class="form-group">
            <label for="inputsm">Numero de parcela<input class="form-control input-sm" id="inputsm" type="text"></label>

        </div>
        <div class="form-group">
            <label for="inputsm">Producto <input class="form-control input-sm" id="inputs" type="text"></label>
        </div>
        </div>
    </form>
    <br><br>
    <div class="container">
        <h4>Descripcion</h4>
        <form>
            <div class="form-group">
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
        </form>
    </div>
    <button type="button"  class="btn" data-toggle="modal" data-target="#modalParcela">Aceptar</button>


</div>
<div id="modalParcela" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Datos de parcela</h4>
            </div>
            <div class="modal-body">
                <p>Parcela registrada</p>

            </div>
            <div class="modal-footer">
                <button type="button"  class="btn" ><a href="./Jornada.html">Aceptar</a></button>
            </div>
        </div>

    </div>
</div>
<script src="navbar.js"></script>
</body>
</html>
